        <div class="beer-container mat-elevation-z8">

              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">

            <mat-table #table [dataSource]="dataSource">
              
              <ng-container matColumnDef="thumbImageUrl">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let element"><img [src]='element.thumbImageUrl'/></mat-cell>
              </ng-container>

              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="brewery">
                <mat-header-cell *matHeaderCellDef> Brewery </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.brewery.name}} </mat-cell>
              </ng-container>

           <ng-container matColumnDef="rating">
            <mat-header-cell *matHeaderCellDef> Rating </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.rating}} </mat-cell>
          </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
</div>
