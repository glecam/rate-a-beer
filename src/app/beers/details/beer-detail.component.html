<div>
  <mat-card class="beer-card" *ngIf='beer'>
    <mat-card-header>
      <div mat-card-avatar class="beer-header-image"></div>
      <mat-card-title style="text-align:left;">{{beer.name}}</mat-card-title>
      <mat-card-subtitle>By {{beer.brewery.name}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <div fxFlex="55" fxFlex.xs="25">
          <img [src]="beer.imageUrl" alt="beer.name">
          <div>
            <beer-rating [rating]='beer.rating' (ratingClick)='ratingChanged($event)'></beer-rating>
          </div>
        </div>
        <div fxFlex="50">
          <h3>
            <b>Brewery details</b>
          </h3>
          <div class="brewery-details">
            <p>{{beer.brewery.name}}</p>
            <p>{{beer.brewery.address}}</p>
            <p>{{beer.brewery.city}}</p>
            <p>{{beer.brewery.country}}</p>
          </div>
        </div>
        <div fxFlex="100">
          <ngui-map [center]='beer.brewery.address'>
            <marker [position]='beer.brewery.address' animation="DROP"></marker>
          </ngui-map>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
