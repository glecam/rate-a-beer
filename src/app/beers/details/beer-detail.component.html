<div>
  <mat-card class="beer-card" *ngIf='beer'>
    <mat-card-header>
      <a href="/beers" mat-card-avatar class="beer-header-image"></a>
      <mat-card-title style="text-align:left;">{{beer.name}}</mat-card-title>
      <mat-card-subtitle>By {{beer.brewery.name}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <div fxFlex="55" fxFlex.xs="25" class="beer-details">
          <img [src]="beer.imageUrl" alt="beer.name">
          <div class="center">
            <beer-rating [rating]='beer.rating' (ratingClick)='ratingChanged($event)'></beer-rating>
          </div>
        </div>
        <div fxFlex="50" class="beer-details">
            <h3><b>Brewery details</b></h3>
            <div>
              <label>{{beer.brewery.name}}</label>
            </div>
            <div>
              <label>{{beer.brewery.address}}</label>
            </div>
            <div>
              <label>{{beer.brewery.city}}</label>
            </div>
            <div>
              <label>{{beer.brewery.country}}</label>
            </div>
          <ngui-map [center]='beer.brewery.address' (mapReady$)="initMap($event)" style="height:230px" >
            <marker [position]='beer.brewery.address' animation="DROP"></marker>
          </ngui-map>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
