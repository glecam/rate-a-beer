<mat-card class="beer-card" *ngIf='beer'>
  <mat-card-header>
    <div mat-card-avatar class="beer-header-image"></div>
    <mat-card-title style="text-align:left;">{{beer.name}}</mat-card-title>
    <mat-card-subtitle>By {{beer.brewery.name}}</mat-card-subtitle>

  </mat-card-header>

  <img mat-card-image [src]="beer.imageUrl" alt="beer.name">
  <mat-card-content>
    <h3>Brewery details</h3>
      <div class="brewery-details">
        <p>{{beer.brewery.name}}</p>
        <p>{{beer.brewery.address}}</p>
        <p>{{beer.brewery.city}}</p>
        <p>{{beer.brewery.country}}</p>
    </div>


  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
